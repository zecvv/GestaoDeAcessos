<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Formulário de cadastro na plataforma de desenvolvimento web. Inscreva-se e escolha sua área de interesse.">
  <meta name="keywords" content="cadastro, plataforma, desenvolvimento web, frontend, backend, fullstack">
  <title>Consulta de Registos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="#">API Cartões</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="Registar.html">Registar</a></li>
          <li class="nav-item"><a class="nav-link active" href="Consultar.html">Consultar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main class="container my-5">
    <h1 class="text-primary text-center mb-3">Sistema de Gestão de Acessos</h1>
    <p class="text-center fst-italic text-secondary mb-5">
      Consulta de registos de colaboradores e visitantes.
    </p>

    <section aria-labelledby="consulta-title" class="mt-5">
      <h2 id="consulta-title" class="text-primary mb-4">Consulta de Registos</h2>
     <form id="consulta-form" class="row gx-3 gy-3 align-items-end">

  <!-- Tipo -->
  <div class="col-md-3">
    <label for="consulta-tipo" class="form-label fw-semibold mb-0">Tipo</label>
    <select id="consulta-tipo" name="tipo" class="form-select">
      <option value="all">Todos</option>
      <option value="colaborador">Colaborador</option>
      <option value="visitante">Visitante</option>
    </select>
  </div>

  <!-- Nome -->
  <div class="col-md-3">
    <label for="consulta-nome" class="form-label fw-semibold mb-0">Nome</label>
    <input type="text" id="consulta-nome" name="nome" class="form-control" placeholder="ex: Carlos Silva">
  </div>

  <!-- Data -->
  <div class="col-md-3">
    <label for="consulta-data" class="form-label fw-semibold mb-0">Data</label>
    <input type="date" id="consulta-data" name="dataInicio" class="form-control">
  </div>

  <!-- Status -->
  <div class="col-md-2">
    <label for="consulta-status" class="form-label fw-semibold mb-0">Status</label>
    <select id="consulta-status" name="status" class="form-select">
      <option value="">Todos</option>
      <option value="Activo">Activo</option>
      <option value="Inactivo">Inactivo</option>
    </select>
  </div>

  <!-- Botão Consultar -->
  <div class="col-md-1 d-grid">
    <button type="submit" class="btn btn-primary">Consultar</button>
  </div>

  <!-- Salas de Acesso (linha separada) -->
  <div class="col-12">
    <label class="form-label fw-semibold mb-1">Salas de Acesso</label>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="consulta-sala1" name="salas" value="Sala 1">
        <label class="form-check-label" for="consulta-sala1">Sala 1</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="consulta-sala2" name="salas" value="Sala 2">
        <label class="form-check-label" for="consulta-sala2">Sala 2</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="consulta-sala3" name="salas" value="Sala 3">
        <label class="form-check-label" for="consulta-sala3">Sala 3</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="consulta-sala4" name="salas" value="Sala 4">
        <label class="form-check-label" for="consulta-sala4">Sala 4</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="consulta-sala5" name="salas" value="Sala 5">
        <label class="form-check-label" for="consulta-sala5">Sala 5</label>
      </div>
    </div>
  </div>

</form>


      <div class="table-responsive mt-4">
        <table id="consulta-table" class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Tipo</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Início</th>
              <th scope="col">Fim</th>
              <th scope="col">Cargo/Depto</th>
              <th scope="col" class="motivo-header">Motivo</th>
              <th scope="col">Acessos</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <!-- Paginação -->
      <nav aria-label="Paginação de registos">
        <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
      </nav>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-light text-center py-3 mt-5">
    <div class="container">
      <small>&copy; 2025 Gestão de Acessos - Desenvolvido por José Gonçalves</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/consultarMockAPI.js"></script>
</body>
</html>
